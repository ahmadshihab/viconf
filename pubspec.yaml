name: bubbleapp
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3
  gradient_text: ^1.0.2
  date_picker_timeline: ^1.2.0
  flutter_time_picker_spinner: ^1.0.6
  firebase_auth: ^0.16.0
  firebase_core: ^0.4.0+9
  cloud_firestore: ^0.13.5
  modal_progress_hud: ^0.1.3
  firebase_storage: ^3.1.5
  image_picker: ^0.6.6+1
  google_sign_in: 4.0.2
  path_provider: ^1.6.9
  cached_network_image: ^2.2.0+1
  agora_rtc_engine: ^1.0.12
  permission_handler: ^3.0.0
  day_night_time_picker: ^0.1.3+3
  hive: ^1.4.1+1
  sqflite: ^1.3.0
  flutter_typeahead: ^1.8.6
  autocomplete_textfield: ^1.2.2
  text_drawable_widget: ^0.0.2
  intl: ^0.16.1
  image_cropper: ^1.2.3


  #  parse_server_sdk: ^1.0.26
#  equatable: ^1.1.0
#  flutter_bloc: ^4.0.0
  provider: ^4.0.5+1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  fonts:
